<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Option 1: Include in HTML -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <main>
        <div class="container mt-5">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="text-center mb-4"><i class="bi bi-check2-square text-primary"></i>To Do List</h2>
                    <div class="input-group mb-3">
                        <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task...">
                        <button id="addTaskBtn" class="btn btn-primary">
                          <i class="bi bi-plus-circle"></i> Add Task
                        </button>
                    </div>

                    <ul id="to-list" class="list-group">
                        <li id="placeholder" class="list-group-item text-muted text-center">
                          Your tasks will appear here.
                        </li>
                    </ul>
                </div>

            </div>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
