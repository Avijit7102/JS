<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation Example</title>
</head>
<body>
  <h1 id="title">Original Title</h1>
  <p class="description">This is the original description.</p>
  <button id="change-btn" onclick="changeContent()">Change Content</button>

  <script>
    function changeContent() {
      // Select the DOM elements
      var titleElement = document.getElementById('title');
      var descriptionElement = document.querySelector('.description');

      // Change the content of the selected elements
      titleElement.textContent = 'New Title';
      descriptionElement.textContent = 'This is the new description.';

      const button = document.getElementById("change-btn");
      button.addEventListener("click", function(){
        alert("Button clicked!");
      })
    }
  </script>
</body>
</html>
